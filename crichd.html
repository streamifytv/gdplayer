<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRICHD | Channel Grid - By X Fire Flix</title>
  <link rel="shortcut icon" href="https://i.postimg.cc/sxkGqfMT/x-fire-flix.png" />
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; font-size: 1.8rem; }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .channel-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      padding: 10px;
    }
    .channel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .channel-logo {
      width: 100%;
      height: 100px;
      object-fit: contain;
      background: #000;
      border-radius: 6px;
    }
    .channel-name {
      margin-top: 8px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal */
    #player-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    #modal-video-container {
      position: relative;
      width: 95vw;
      height: 85vh;
      max-width: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 10px;
    }
    #clappr-player {
      width: 100%;
      height: 100%;
    }

    #close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Telegram Button */
    #telegram-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #0088cc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #telegram-btn:hover {
      background: #00a0e8;
      transform: scale(1.1);
    }
    #telegram-btn svg {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <h1>üèè CRICHD Live Channels</h1>
  <div class="channel-grid" id="channel-grid"></div>

  <!-- Modal Player -->
  <div id="player-modal">
    <div id="modal-video-container">
      <button id="close-btn">‚úï</button>
      <div id="clappr-player"></div>
    </div>
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/wasi_tv" id="telegram-btn" target="_blank" title="Chat on Telegram">
    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="16" cy="16" r="14" fill="url(#paint0_linear_87_7225)"/>
      <path d="M22.9866 10.2088C23.1112 9.40332 22.3454 8.76755 21.6292 9.082L7.36482 15.3448C6.85123 15.5703 6.8888 16.3483 7.42147 16.5179L10.3631 17.4547C10.9246 17.6335 11.5325 17.541 12.0228 17.2023L18.655 12.6203C18.855 12.4821 19.073 12.7665 18.9021 12.9426L14.1281 17.8646C13.665 18.3421 13.7569 19.1512 14.314 19.5005L19.659 22.8523C20.2585 23.2282 21.0297 22.8506 21.1418 22.1261L22.9866 10.2088Z" fill="white"/>
      <defs>
        <linearGradient id="paint0_linear_87_7225" x1="16" y1="2" x2="16" y2="30">
          <stop stop-color="#37BBFE"/>
          <stop offset="1" stop-color="#007DBB"/>
        </linearGradient>
      </defs>
    </svg>
  </a>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";

    const channelGrid = document.getElementById('channel-grid');
    const modal = document.getElementById('player-modal');
    const closeBtn = document.getElementById('close-btn');
    const playerContainer = document.getElementById('clappr-player');

    let currentPlayer = null;

    async function loadChannels() {
      try {
        const res = await fetch(jsonUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        const channels = await res.json();

        channelGrid.innerHTML = '';
        channels.forEach(ch => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
            <img class="channel-logo" src="${ch.logo}" alt="${ch.name}" onerror="this.src='https://via.placeholder.com/100?text=No+Logo'">
            <div class="channel-name">${ch.name}</div>
          `;
          card.onclick = () => openPlayer(ch);
          channelGrid.appendChild(card);
        });
      } catch (e) {
        channelGrid.innerHTML = `<p style="text-align:center;color:red;">‚ùå Failed to load channels.<br>${e.message}</p>`;
        console.error("Channel loading error:", e);
      }
    }

    function openPlayer(channel) {
      modal.style.display = 'flex';
      document.title = `${channel.name} | CRICHD`;

      if (currentPlayer) {
        currentPlayer.destroy();
        currentPlayer = null;
      }

      playerContainer.innerHTML = '';

      currentPlayer = new Clappr.Player({
        source: channel.link,
        parentId: '#clappr-player',
        autoPlay: true,
        mute: false,
        height: '100%',
        width: '100%',
        mimeType: "application/x-mpegURL",
        playbackNotSupportedMessage: '‚ö†Ô∏è This stream is not supported on your device.',
        mediacontrol: { seekbar: "#55aaff", buttons: "#ffffff" },
        playback: {
          hlsjsConfig: {
            xhrSetup: function(xhr, url) {
              if (channel.referer) xhr.setRequestHeader("Referer", channel.referer);
              if (channel.origin) xhr.setRequestHeader("Origin", channel.origin);
            }
          }
        }
      });
    }

    closeBtn.onclick = () => {
      modal.style.display = 'none';
      if (currentPlayer) {
        currentPlayer.destroy();
        currentPlayer = null;
      }
      document.title = "CRICHD | Channel Grid - By X Fire Flix";
    };

    loadChannels();
  </script>
</body>
</html>
